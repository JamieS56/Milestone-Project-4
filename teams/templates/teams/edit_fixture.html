{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="{% url 'edit_fixture' fixture.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field | as_crispy_field }}
        {% endfor %}
        <div class="text-right">
            <a class="btn btn-outline-black rounded-0" href="{% url 'fixtures' %}">Cancel</a>
            <button class="btn btn-black rounded-0" type="submit">Edit Fixture</button>
        </div>
    </form>
</div>


{% endblock %}
